<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #87CEEB;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #FF5252;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        a {
            display: inline-block;
            background-color: #4fc3f7;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        a:hover {
            background-color: #03a9f4;
            transform: scale(1.05);
        }
        
        .airplane {
            font-size: 5rem;
            margin-bottom: 1rem;
            transform: rotate(45deg);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="airplane">✈️</div>
        <h1>404 - Off Course!</h1>
        <p>Looks like your aircraft has flown into uncharted territory. The page you're looking for doesn't exist.</p>
        <a href="/">Return to Base</a>
    </div>
</body>
</html>
